{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=" {% static 'Appcsspartimages/home/css/index.css'%} ">
    
    <link rel="stylesheet" href="{% static 'Appcsspartimages/home/css/bootstrap_min.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Yuji+Boku&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>

    <div id="navigation">
        
        <nav>
            <ul> 
                <li><a  href="">Home</a></li>
                <li><a  href=" {% url 'Login_page' %} ">Login Form</a></li>
                <li><a  href=" {% url 'ApplicationApply' %}">CandidateApplication</a></li>
                <li><a  href=" {% url 'StaffLoginform' %}">Staff</a></li>
                
                
            </ul>
        </nav>
    </div>
    <div class="container-fluid position-absolute mt-5 " style="z-index: 5;">
        <div class="row  justify-content-between ">
            <div class="col-md-3 col">
                <h2 class="home_logo text-center">Logo</h2>
            </div>
            <div class="col-md-2 col ">
                <ion-icon id="navigation_home" style="font-size: 4vh;cursor: pointer;" class="text-center home_icons" name="menu-outline">btn</ion-icon>
                
            </div>
        </div>
    </div>
        <!--background image-->
    <section class="main">

        <video src="{% static 'Appcsspartimages/home/video/video.mp4' %}" autoplay loop muted type="mp4"></video>
        <img src=" {% static 'Appcsspartimages/home/images/mask.jpg' %} " class="mask" alt="">
        <h2 > Welcome </h2>
   
    </section>



    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        var btn=document.getElementById('navigation_home');
        var navigation=document.getElementById('navigation');
        btn.onclick=function(){
            if (navigation.style.visibility === 'hidden') {
                navigation.style.visibility = 'visible';
            }
             else {
                navigation.style.visibility = 'hidden';
            }
        }
    </script>
    {% if messages %}

    {% for mes in messages %}
        <script>
            alert("{{mes}}")
        </script>
    {% endfor %}
    
    {% endif %}
   
</body>
</html>
